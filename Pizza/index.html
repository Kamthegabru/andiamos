<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andiamo Pizzeria Coming Soon</title>
  <!-- Google Font for attractive heading -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdfdfd;
      --accent: #09113d;
      --font-body: 'Poppins', sans-serif;
      --font-heading: 'Lobster', cursive;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; min-height: 100%; }
    body {
      background: var(--bg);
      color: var(--accent);
      font-family: var(--font-body);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem 1rem 4rem; /* space for footer */
    }
    /* Header logo */
    .header-logo {
      width: 350px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-family: var(--font-heading);
      font-size: clamp(2rem, 8vw, 4rem);
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    .spinner-wrap {
      width: clamp(160px, 30vw, 220px);
      height: auto;
      margin-bottom: 4rem; /* ensure space above footer */
    }
    .spinner-wrap img {
      display: block;
      width: 100%;
      height: auto;
    }
    .footer {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-family: var(--font-body);
      font-size: clamp(0.6rem, 2vw, 0.8rem);
    }
    .footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      body { padding: 2rem 1rem 4rem; }
      .footer { bottom: 0.5rem; }
    }
    @media (max-width: 480px) {
      h1 { font-size: clamp(1.5rem, 10vw, 3rem); }
    }
  </style>
</head>
<body>
  <!-- Header Pizza Logo -->
  <img src="183.png" alt="Andiamo’s Pizza Logo" class="header-logo">
  <h1>Andiamo Pizzeria Coming Soon</h1>
  <div class="spinner-wrap">
    <img src="pizza.gif" alt="Loading Andiamo’s Pizza">
  </div>
  </div>
</body>
</html>
